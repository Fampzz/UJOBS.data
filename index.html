<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UJobs</title>
    <link rel="stylesheet" href="./style.css">
    <script defer type="text/javascript" src="./login-script.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&family=Rubik:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>


<body>
<div class="login-backgound">
    <div class="login-pag">
        <div class="login-pag-header">
            <img class="login-pag-logo" src="./assets/Logos/Logo.png">
        </div>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email </label>
              <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp" placeholder="Insira seu email">
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" class="form-control" id="senha-login" placeholder="Senha">
            </div>
            <div class="login-pag-btn">
            <button type="submit" onclick=fazerLogin() class="btns-large btns-filtro">Log in</button><br>
            <button type="submit" onclick=redirecionarParaPagina() class="btns-large btns-filtro">Entre sem Log in</button>
        </div>
          </form>
    </div>
</div>

</body>

</html>
